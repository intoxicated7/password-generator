<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator | Sexlordov</title>
</head>
<body>
    <div class="container-fluiid">
            <div class="pass-container">
                <div class="pass-generator">
                <div class="text-center">
                    <h1>Secure password generator</h1>
                    <span>Create strong passwords with password generator</span>
                </div>
                <div class="generated-pass">
                    <div class="field">
                        <input  id="result" type="text" readonly="">
                        <button style="margin-right: 5px;" id="clipboard"><i class="far fa-clone"></i></button>   
                        <button id="generate"><i class="fas fa-sync"></i></button>
                    </div>
                </div>
                <div class="pass-customization">
                    <h3>Customize your password</h3>
                    <div class="pass-length__settings">
                        <label>Password Length</label>
                        <input  value="12" id="length" type="number" min="3" max="50">
                    </div>
                    <div class="includes">
                        <label>Include uppercase letters</label>
                        <input type="checkbox" checked id="uppercase">
                    </div>
                    <div class="includes">
                        <label>Include lowercase letters</label>
                        <input type="checkbox" checked id="lowercase">
                    </div>
                    <div class="includes">
                        <label>Include numbers</label>
                        <input type="checkbox" checked id="numbers">
                    </div>
                    <div class="includes">
                        <label>Include symbols</label>
                        <input type="checkbox" checked id="symbols">
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
